name: Deploy Content to kiritosentinal [65832f20-405c-410d-8e00-b23440d726e7]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-65832f20-405c-410d-8e00-b23440d726e7.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ master ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-65832f20-405c-410d-8e00-b23440d726e7.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'sentinal_rg'
      workspaceName: 'kiritosentinal'
      workspaceId: 'c91798f1-aa06-48f4-873e-8b189d181f56'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule,AutomationRule,HuntingQuery,Parser,Playbook,Workbook'
      branch: 'master'
      sourceControlId: '65832f20-405c-410d-8e00-b23440d726e7'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_65832f20405c410d8e00b23440d726e7 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_65832f20405c410d8e00b23440d726e7 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_65832f20405c410d8e00b23440d726e7 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_65832f20405c410d8e00b23440d726e7 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_65832f20405c410d8e00b23440d726e7 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_65832f20405c410d8e00b23440d726e7 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_65832f20405c410d8e00b23440d726e7 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_65832f20405c410d8e00b23440d726e7 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_65832f20405c410d8e00b23440d726e7 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-65832f20-405c-410d-8e00-b23440d726e7.ps1